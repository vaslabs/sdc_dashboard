{% extends "base.html" %}
{% block head %}
<title>My performance</title>
{% block scripts %}
<script type="text/javascript" src="/static/js/qrcode.min.js"></script>
<script type="text/javascript">
    
    function generateQRCode(data) {
        var token_key = data["token"];
        var qrcode = new QRCode("api-qrcode", {
            text: token_key,
            width: 128,
            height: 128,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });
    }

    getJSONResponse('/dashboard/apitoken', generateQRCode);


</script>
{% endblock %}
{% endblock %}
  {% block content %}
    <div class="row fullWidth">
      <div class="large-6 medium-12 columns">
        <div id="api-qrcode" style="width: 100%; height: 500px"></div>
      </div>
    </div>
  {% endblock %}
